<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Shattered Shores (Rust + WASM)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #0d0d0d;
            width: 100%;
            height: 100%;
            font-family: 'Segoe UI', sans-serif;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        #loading {
            position: absolute;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 1.5em;
            background: rgba(0, 0, 0, 0.85);
            z-index: 999;
        }
    </style>
</head>
<body>
    <div id="loading">üåä Loading Shattered Shores...</div>
    <canvas id="game-canvas" width="1280" height="720"></canvas>

    <script type="module">
        import init from "./pkg/your_project_name.js"; // <-- Change this to match your package name

        init().then(() => {
            console.log("‚úÖ WASM module initialized.");
            document.getElementById("loading").style.display = "none";
        }).catch(err => {
            console.error("‚ùå Failed to initialize WASM module:", err);
            document.getElementById("loading").innerText = "Failed to load. Check console.";
        });
    </script>
</body>
</html>
